<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>

    <div class="container">
        <form id="form" action="/">
            <h2>Create Account</h2>

            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" placeholder="CodingLove" id="username" name="username" required/>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email">Email</label>
                <input type="email" placeholder="CodingLove" id="email" name="email"/>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" placeholder="CodingLove" id="password" name="password"/>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password again</label>
                <input type="password" placeholder="CodingLove" id="password2" name="password2"/>
                <div class="error"></div>
            </div>
                <button type="submit">Sign Up</button>
        </form>
    </div>        
    
    <script src="app.js"></script>
</body>
</html>
